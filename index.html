<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Reset CSS -->
	<link href="assets/css/reset.css" rel="stylesheet" type="text/css">
	<!-- Bootstrap  -->
	<link crossorigin="anonymous" href=
	"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity=
	"sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" rel="stylesheet">
	<!-- Style CSS -->
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
	<!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bitter|Raleway|Sacramento" rel="stylesheet">
	<!-- JQuery Links -->
	<script src=
	"https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript">
	</script>
  <!-- Firebase Links -->
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script> -->
  <!-- JS Moment -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

  <!-- Jumbotron -->
  <div class="jumbotron">
    <h2 class="text-center">Train Scheduler</h1>
  </div>

  <!-- Schedule Container -->
  <div class="container schedule-container">
      <div class="row">

        <!-- Current Times Panel -->
        <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
            <div class="panel panel-primary">
              <!-- Train Schedule Panel Heading -->
              <div class="panel-heading">
                <h3 class="panel-title">Train Schedule</h3>
              </div>
              <!-- Panel Body -->
              <div class="panel-body">
                <!-- Train Schedule Table -->
                <table class="train-table">
                  <tr>
                    <th class="col-xs-3">Train Name</th>
                    <th class="col-xs-2">Destination</th>
                    <th class="col-xs-2">Frequency</th>
                    <th class="col-xs-2">Next Arrival</th>
                    <th class="col-xs-2">Minutes Away</th>
                  </tr>
                </table>
              </div>
            </div>
        </div>
      </div>
  </div>

  <!-- Train Addition Container -->
  <div class="container input-container">
    <div class="row">
      <!-- Trainer Addition Panel Heading -->
      <div class="col-md-10 col-md-offset-1 col-ls-10 col-lg-offset-1">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <!-- Train Addition Panel Body Start-->
          <div class="panel-body">
            <!-- Train Addition Form -->
            <!-- Train Name Input -->
            <form role="form">
              <div class="form-group">
                <label for="text">Train Name</label>
                <input type="text" class="form-control" id="name-input">
              </div>
              <!-- Destination Name Input -->
              <div class="form-group">
                <label for="text">Destination</label>
                <input type="text" class="form-control" id="destination-input">
              </div>
              <!-- Train Time Input -->
              <div class="form-group">
                <label for="text">Train Time (24:00 input)</label>
                <input type="text" class="form-control" id="time-input">
              </div>
              <!-- Train Stop Frequency -->
              <div class="form-group">
                <label for="text">Frequency (Minutes)</label>
                <input type="text" class="form-control" id="frequency-input">
              </div>
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascript File Link -->
	<script src="assets/js/main.js" type="text/javascript">
	</script>
</body>
</html>
